<!DOCTYPE html>

</head>
<body>
<p id="arr1"></p>
<p id="arr2"></p>
<p id="arr3"></p>
<p id="arr4"></p>
<script>let arr1 = [3, 5, 1, 8, -3, 7, 8];
let arr2 = [7, 12, 6, 9, 20, 56, 89];
let arr3 = [];
let arr4 = [0, 0, 0, 0, 0, 0];
document.getElementById('arr1').innerHTML = "arr1 : [" + arr1 + "] min :" + minArray(arr1);
document.getElementById('arr2').innerHTML = "arr1 : [" + arr2 + "] min :" + minArray(arr2);
document.getElementById('arr3').innerHTML = "arr1 : [" + arr3 + "] min :" + minArray(arr3);
document.getElementById('arr4').innerHTML = "arr1 : [" + arr4 + "] min :" + minArray(arr4);

function minArray(arr) {
    if (arr.length == 0)
        return "emptyArray";
    let min = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
            min = arr[i];
        }
    }
    return min;
}</script>
